<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    >
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">My Social List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  aria-current="page" href="./like.html">Like</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" id="user-search" type="search" placeholder="Find Someone..." aria-label="Search">
          </form>
        </div>
      </div>
    </nav>

    <!-- Display Area -->
    <div class="container mt-4 mw-75">
      <!-- Filter -->
      <div class="btn-group d-flex flex-wrap" id="filter-gender" role="group"
        aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="all" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="all">All User</label>

        <input type="radio" class="btn-check" name="btnradio" id="male" autocomplete="off">
        <label class="btn btn-outline-primary" for="male">Male Only</label>

        <input type="radio" class="btn-check" name="btnradio" id="female" autocomplete="off">
        <label class="btn btn-outline-primary" for="female">Female Only</label>

        <input type="radio" class="btn-check" name="btnradio" id="others" autocomplete="off">
        <label class="btn btn-outline-primary" for="others">Others</label>
      </div>
      <!-- User Data -->
      <div class="row mt-3" id="data-panel">
        <!-- renderUserData() -->
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">#User Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-5" id="user-modal-img">
                  <img src="" class="card-img-top" alt="...">
                </div>
                <div class="col-7 mt-3" id="user-modal-info">
                  <p>#Name</p>
                  <p>#Age</p>
                  <p>#Gender</p>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer" id="user-modal-btn">
            <a class="btn btn-outline-primary" id="user-modal-email" href="#" role="button" target="_blank">
              <i class="fas fa-envelope"></i> Contact
            </a>
            <button type="button" class="btn btn-danger btn-delete-like" data-bs-dismiss="modal">
              <i class="fas fa-heart-broken"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Paginator -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-5" id="paginator">
        <!-- renderPaginator() -->
      </ul>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/beb72d65cc.js" crossorigin="anonymous"></script>
    <script src="./like.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
    </script>
  </body>
</html>
