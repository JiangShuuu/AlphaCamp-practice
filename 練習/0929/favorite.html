    <div
      class="
        container-fluid
        people-cards
        d-flex
        flex-wrap
        justify-content-center
      "
    >
      <div class="people-card m-2">
        <a
          class="avatar"
          style="cursor: pointer"
          data-toggle="modal"
          data-target="#personInfoModal"
          data-id=""
        >
          <img
            class="border rounded"
            src="https://randomuser.me/api/portraits/men/88.jpg"
          />
        </a>
        <div class="name">
          <small class="card-title">Guillaume</small>
        </div>
        <button type="button" class="btn btn-favorite btn-primary btn-sm">
          favorite
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="personInfoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Infomation</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul class="modal-info-list">
              <li>Id</li>
              <li>Name</li>
              <li>Uurname</li>
              <li>Email</li>
              <li>Gender</li>
              <li>Age</li>
              <li>Region</li>
              <li>Birthday</li>
              <li>Avatar - <a href="" target="_blank">圖片位址</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
